selectors:
  - name: this_project
    description: >
        Only resources from the current project.
        Excludes resources defined in installed packages, including upstream dbt projects!
    default: true
    definition:
      method: package
      value: snowflake_hub
    
  - name: dbt_project_evaluator
    description: >
        Only resources from the dbt_project_evaluator package.
    definition:
      method: package
      value: dbt_projet_evaluator
    